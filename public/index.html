    <!-- Critical CSS (inlined for fast first paint) -->
    <style>
      /* Critical CSS for app shell */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        color: #ffffff;
        min-height: 100vh;
        overflow: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading skeleton */
      .app-shell {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: #1a1a2e;
      }
      
      .app-shell-header {
        height: 48px;
        background: #0f0f1a;
        border-bottom: 1px solid #2a2a4a;
        display: flex;
        align-items: center;
        padding: 0 16px;
      }
      
      .app-shell-logo {
        width: 32px;
        height: 32px;
        background: linear-gradient(135deg, #4a90d9 0%, #6366f1 100%);
        border-radius: 8px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      .app-shell-content {
        flex: 1;
        display: flex;
      }
      
      .app-shell-sidebar {
        width: 240px;
        background: #0f0f1a;
        border-right: 1px solid #2a2a4a;
      }
      
      .app-shell-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .app-shell-loader {
        width: 64px;
        height: 64px;
        position: relative;
      }
      
      .app-shell-loader::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid rgba(74, 144, 217, 0.2);
        border-radius: 50%;
      }
      
      .app-shell-loader::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 4px solid transparent;
        border-top-color: #4a90d9;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .app-shell-text {
        margin-top: 16px;
        color: #6b7280;
        font-size: 14px;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide app shell when app loads */
      .app-loaded .app-shell {
        display: none;
      }
      
      /* No-JS fallback */
      .no-js-message {
        display: none;
        position: fixed;
        inset: 0;
        background: #1a1a2e;
        color: #fff;
        padding: 20px;
        text-align: center;
        z-index: 9999;
      }
      
      .no-js .no-js-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .no-js #root {
        display: none;
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body class="no-js">
    <!-- No JavaScript fallback -->
    <div class="no-js-message">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <h1 style="margin-top: 16px; font-size: 24px;">JavaScript Required</h1>
      <p style="margin-top: 8px; color: #9ca3af; max-width: 400px;">
        AnkhWaveStudio Web requires JavaScript to run. Please enable JavaScript in your browser settings and reload the page.
      </p>
      <a href="https://AnkhWaveStudio.io/download" style="margin-top: 24px; color: #4a90d9; text-decoration: underline;">
        Download Desktop Version
      </a>
    </div>
    
    <!-- App Shell (shown while loading) -->
    <div class="app-shell" id="app-shell">
      <div class="app-shell-header">
        <div class="app-shell-logo"></div>
      </div>
      <div class="app-shell-content">
        <div class="app-shell-sidebar"></div>
        <div class="app-shell-main">
          <div class="app-shell-loader"></div>
          <div class="app-shell-text">Loading AnkhWaveStudio Web...</div>
        </div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove no-js class -->
    <script>
      document.body.classList.remove('no-js');
    </script>
    
    <!-- Main App Script -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide app shell when loaded -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
