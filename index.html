    <!-- Critical CSS (inlined for fast first paint) -->
    <style>
      /* Critical CSS for app shell - AnkhWave Modern 2025 */
      *, *::before, *::after {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      
      html {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        background: linear-gradient(145deg, #0d0d12 0%, #14141b 50%, #1a1a24 100%);
        color: #f8f8fc;
        min-height: 100vh;
        overflow: hidden;
      }
      
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      /* Loading skeleton - Modern glass morphism */
      .app-shell {
        display: flex;
        flex-direction: column;
        height: 100vh;
        background: linear-gradient(145deg, #0d0d12 0%, #14141b 100%);
      }
      
      .app-shell-header {
        height: 52px;
        background: rgba(20, 20, 27, 0.8);
        backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(130, 134, 239, 0.1);
        display: flex;
        align-items: center;
        padding: 0 20px;
      }
      
      .app-shell-logo {
        width: 36px;
        height: 36px;
        background: linear-gradient(135deg, #8286ef 0%, #a78bfa 100%);
        border-radius: 10px;
        animation: pulse 2s ease-in-out infinite;
        box-shadow: 0 4px 20px rgba(130, 134, 239, 0.3);
      }
      
      .app-shell-content {
        flex: 1;
        display: flex;
      }
      
      .app-shell-sidebar {
        width: 260px;
        background: rgba(20, 20, 27, 0.6);
        backdrop-filter: blur(8px);
        border-right: 1px solid rgba(130, 134, 239, 0.08);
      }
      
      .app-shell-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .app-shell-loader {
        width: 72px;
        height: 72px;
        position: relative;
      }
      
      .app-shell-loader::before {
        content: '';
        position: absolute;
        inset: 0;
        border: 3px solid rgba(130, 134, 239, 0.15);
        border-radius: 50%;
      }
      
      .app-shell-loader::after {
        content: '';
        position: absolute;
        inset: 0;
        border: 3px solid transparent;
        border-top-color: #8286ef;
        border-radius: 50%;
        animation: spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
      }
      
      .app-shell-text {
        margin-top: 20px;
        color: #68687a;
        font-size: 14px;
        font-weight: 500;
        letter-spacing: 0.02em;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      
      /* Hide app shell when app loads */
      .app-loaded .app-shell {
        display: none;
      }
      
      /* No-JS fallback */
      .no-js-message {
        display: none;
        position: fixed;
        inset: 0;
        background: linear-gradient(145deg, #0d0d12 0%, #14141b 100%);
        color: #f8f8fc;
        padding: 20px;
        text-align: center;
        z-index: 9999;
      }
      
      .no-js .no-js-message {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }
      
      .no-js #root {
        display: none;
      }
      
      /* Reduced motion */
      @media (prefers-reduced-motion: reduce) {
        *, *::before, *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
  </head>
  <body class="no-js">
    <!-- No JavaScript fallback -->
    <div class="no-js-message">
      <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="#8286ef" stroke-width="2">
        <circle cx="12" cy="12" r="10"/>
        <line x1="12" y1="8" x2="12" y2="12"/>
        <line x1="12" y1="16" x2="12.01" y2="16"/>
      </svg>
      <h1 style="margin-top: 16px; font-size: 24px; font-weight: 600;">JavaScript requis</h1>
      <p style="margin-top: 8px; color: #a8a8b8; max-width: 400px;">
        AnkhWave nécessite JavaScript pour fonctionner. Veuillez activer JavaScript dans les paramètres de votre navigateur et recharger la page.
      </p>
      <a href="#" style="margin-top: 24px; color: #8286ef; text-decoration: none; font-weight: 500;">
        En savoir plus
      </a>
    </div>
    
    <!-- App Shell (shown while loading) -->
    <div class="app-shell" id="app-shell">
      <div class="app-shell-header">
        <div class="app-shell-logo"></div>
      </div>
      <div class="app-shell-content">
        <div class="app-shell-sidebar"></div>
        <div class="app-shell-main">
          <div class="app-shell-loader"></div>
          <div class="app-shell-text">Chargement d'AnkhWave...</div>
        </div>
      </div>
    </div>
    
    <!-- React Root -->
    <div id="root"></div>
    
    <!-- Remove no-js class -->
    <script>
      document.body.classList.remove('no-js');
    </script>
    
    <!-- Main App Script - Vite will process this -->
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Hide app shell when loaded -->
    <script>
      window.addEventListener('load', function() {
        document.body.classList.add('app-loaded');
      });
    </script>
  </body>
